    //jq页面加载完请求数据
    $(function () {
        var limit = 3;//最多几张图
        var kw = $("meta[name='keywords']").attr("content");//获取网页关键词
        var article_data = document.getElementById("api_tbk_data").innerHTML;//获取文章内容
        article_data = article_data.replace(/<img .*?src=.*?>/g, '');
        $.post("https://imgproxy.i1314.gdn/tbk_api/tbk_api.php", { kw: kw }, function (data) {

            article_data = article_data.split("。");

            var str_length = article_data.length;

            var j = 0;

            for (var i = 0; i < str_length; i++) {

                var gl = Math.ceil(Math.random() * 10) < 7;

                if (gl && j < limit) {
                    var add = data[j];
                    j++;
                } else {
                    var add = '';
                }

                article_data[i] = article_data[i] + '。' + add;

            }

            $("#api_tbk_data").html(article_data);

        }, 'json');
    })
